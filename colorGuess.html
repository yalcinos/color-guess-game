<!DOCTYPE html>
<html>
<head>
	<title>Color Guess Game</title>
	<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style/colorGuess.css">

<body>
<div class="header">
	<h1>Color Guessing Game</h1>
<h1 id="colorrgb"></h1>
<div id="small-row">
	<button id="resetButton">New Color</button>
	<span id="resultMessage"></span>
	<button id="easyButton">Easy</button>
	<button id="hardButton" class="selected-button">Hard</button>
	<div id="legend">
		<i class="fa fa-heart" aria-hidden="true"></i>
		x <span id="heartcount">10</span>
		<i class="fa fa-trophy" aria-hidden="true"></i>High Score: <span id="highscore">0</span>
	</div>
</div>
</div>
<div id ="container">
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
	<div class="square"></div>
</div>
<script type="text/javascript" src="js/colorGuess.js"></script>
</body>
</html>
